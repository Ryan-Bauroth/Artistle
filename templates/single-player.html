<!DOCTYPE html>
<html lang="en">
<head>
  <title>Artistle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/single-player.css" />
</head>

<body id="background">
  <div id="title-div">
    <h1>Artistle</h1>
  </div>
  <div id="song-input-div">
    <div id="countdown-div">
      <p id="countdown">10</p>
    </div>
    <input type="text" id="song-input" name="song" placeholder=" Guess the Song!" spellcheck="false" onkeyup="if(this.value.length>=3)this.setAttribute('list','autocomplete-song-input');" onkeydown="if(this.value.length<3||event.keyCode===8)this.removeAttribute('list');"/>
    <datalist id="autocomplete-song-input"></datalist>
    <svg id="play-button" xmlns="http://www.w3.org/2000/svg" onclick="playMusic()" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
    <div id="wrong-div">
      <p id="wrong-answer">TEST</p>
    </div>
    <div id="score-container">
      <p id="score"></p>
    </div>
    <div id="right-div">
      <p id="right-answer">+567</p>
    </div>
  </div>
  <div id="artist-input-outline">
    <div id="artist-input-background">
      <div id="artist-loader"></div>
      <input type="text" id="artist-input" name="artist" placeholder="Pick an Artist...", spellcheck="false">
    </div>
    <div id="vl"></div>
    <div id="edit-div" onclick="editArtist()">
      <svg xmlns="http://www.w3.org/2000/svg" id="edit-icon" viewBox="0 0 512 512"><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
    </div>
    <button id="submit-button" onclick="submitArtist()">Submit</button>
  </div>
</body>
<script type="text/javascript" src="../static/single-player.js"></script>
</html>
