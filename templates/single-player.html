<!DOCTYPE html>
<html lang="en">
<head>
  <title>Artistle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/single-player.css" />
</head>

<body id="background">
  <div id="title-div">
    <h1>Artistle</h1>
  </div>
  <div id="song-input-div">
    <div id="countdown-div">
      <p id="countdown">10</p>
    </div>
    <input type="text" id="song-input" name="song" placeholder=" Guess the Song!" spellcheck="false" oninput='onSongInput()' onkeyup="if(this.value.length>=1)this.setAttribute('list','autocomplete-song-input');" onkeydown="if(this.value.length<1||event.keyCode===8)this.removeAttribute('list');"/>
    <datalist id="autocomplete-song-input"></datalist>
    <svg id="play-button" xmlns="http://www.w3.org/2000/svg" onclick="playMusic()" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
    <div id="wrong-div">
      <p id="wrong-answer">TEST</p>
    </div>
    <div id="score-container">
      <p id="score"></p>
    </div>
    <div id="right-div">
      <p id="right-answer">+567</p>
    </div>
    <div id="highscore-container">
      <p id="highscore"></p>
    </div>
  </div>
  <div id="photo-container">
    <img id="photo" src="" alt="Photo" />
  </div>
  <div id="artist-input-outline">
    <div id="artist-input-background">
      <div id="artist-loader"></div>
      <input type="text" id="artist-input" name="artist" placeholder="Pick an Artist...", spellcheck="false" onclick="editArtist()">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" id="warning-icon"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
  </div>
</body>
<script type="text/javascript" src="../static/single-player.js"></script>
</html>
